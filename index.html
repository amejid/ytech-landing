<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YTech</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;1,400&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header class="header container">
      <a href="#">
        <img src="imgs/logo.png" alt="YTech logo" class="logo" />
      </a>
      <button class="btn-mobile-nav">
        <i class="fa-solid fa-bars icon-mobile-nav icon-open"></i>
        <i class="fa-solid fa-xmark icon-mobile-nav icon-close"></i>
      </button>

      <nav class="main-nav">
        <ul class="main-nav-list">
          <li><a href="#" class="main-nav-link">About</a></li>
          <li><a href="#" class="main-nav-link">Careers</a></li>
          <li><a href="#" class="main-nav-link">Services</a></li>
          <li><a href="#" class="main-nav-link nav-cta">Contact us</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <section class="section-hero">
        <div class="hero container"></div>
      </section>
      <section class="section-services">
        <div class="container">
          <h2 class="heading-secondary">Services</h2>
          <div class="partition"></div>
          <div class="services"></div>
        </div>
      </section>
      <section class="section-team">
        <div class="container">
          <h2 class="heading-secondary">Team</h2>
          <div class="partition"></div>
          <div class="team"></div>
        </div>
      </section>
      <section class="section-clients">
        <div class="container">
          <h2 class="heading-secondary">Clients</h2>
          <div class="partition"></div>
          <ul class="clients">
            <li class="client"></li>
            <li class="client"></li>
            <li class="client"></li>
            <li class="client"></li>
            <li class="client"></li>
          </ul>
        </div>
      </section>
    </main>
    <script src="js/main.js"></script>
  </body>
</html>
